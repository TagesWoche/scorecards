<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
     <meta name="viewport" content="width=device-width; initial-scale=1;">
    <link rel="stylesheet" href="css/scorecard.css" />

    <script src="js/vendor/d3.v3.js"></script>
    <script src="js/vendor/jquery.js"></script>
  </head>
  <body>
    <div class="scorecard">
      <div class="profile">
        <img id="player-image" />
        <h2 id="player-name"></h2>
      </div>
      <div class="saison-values">
        <div id="minutes-played">Minuten: <span></span></div>
        <div id="games-played">Spiele: <span></span></div>
        <div id="goals">Tore: <span></span></div>
        <div id="assists">Assists: <span></span></div>
        <div id="yellow-cards">Gelbe: <span></span></div>
        <div id="yellow-red-cards">Gelb-Rote: <span></span></div>
        <div id="red-cards">Rote: <span></span></div>
      </div>
      <div class="curve">
        <h3>Spielerbewertung</h3>
      </div>
    </div>
  </body>

  <script src="js/formcurve.js"></script>
  <script src="js/scorecard.js"></script>
  <script>
    $(document).ready(function() {
      player = "Salah"
      $("#player-image").attr("src", "img/" + player + ".jpg")
      tageswoche.scorecard.init(player);
    });
  </script>

</html>
